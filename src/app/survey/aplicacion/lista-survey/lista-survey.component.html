<app-menu></app-menu>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Nombre de la encuesta</th>
        <th scope="col">Fecha de Inicio</th>
        <th scope="col">Fecha Fin</th>
        <th scope="col">current date</th>
        <th scope="col" *ngIf="tokenService.hasRole('ROLE_ADMIN')">Editar</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let survey of surveys">
        <td class="text-center">{{survey.surveyName}}</td>
        <td class="text-center">{{survey.surveyStartDate| date:"EEEE dd, MMMM yyyy"}}</td>
        <td class="text-center">{{survey.surveyExpirationDate| date:"EEEE dd, MMMM yyyy"}}</td>
        <td class="text-center">{{today| date:"EEEE dd, MMMM yyyy hh:mm:ss a"}}</td>
        <td class="text-center"><button class="btn btn-outline-primary"   routerLink="/surveynewanswer/{{survey.surveyName}}"><i class="far fa-play-circle"></i> Iniciar</button></td>
        <td *ngIf="tokenService.hasRole('ROLE_ADMIN')"><button class="btn btn-outline-warning"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="tokenService.hasRole('ROLE_ADMIN')"><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3"*ngIf="tokenService.hasRole('ROLE_ADMIN')">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevo">
      <i class="fas fa-plus-circle"></i> Nuevo Encuesta</button>
  </div>

</div>
