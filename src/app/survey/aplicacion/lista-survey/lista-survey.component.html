<app-menu></app-menu>
<div class="container">
  <h1 class="h1">{{titulo}}</h1>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col"><p class="mat-h3 ">Nombre de la encuesta</p></th>
        <th scope="col"><p class="mat-h3">Fecha de Inicio</p></th>
        <th scope="col"><p class="mat-h3">Fecha Fin</p></th>
        <th scope="col"><p class="mat-h3">Hoy</p></th>
        <th scope="col"><p class="mat-h3">Opciones</p></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let survey of surveys">
        <td class="text-center"><p class="mat-body">{{survey.surveyName}}</p></td>
        <td class="text-center"><p>{{survey.surveyStartDate| date:"EEEE dd, MMMM yyyy"}}</p></td>
        <td class="text-center"><p>{{survey.surveyExpirationDate| date:"EEEE dd, MMMM yyyy"}}</p></td>
        <td class="text-center"><p>{{today| date:"EEEE dd, MMMM yyyy hh:mm:ss a"}}</p></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-light" routerLink="/survey/dashboard/{{survey.surveyName}}" >Dashboard</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/survey/mod-survey-creation/{{survey.surveyName}}"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/survey/survey-creation">
      <i class="fas fa-plus-circle"></i> Nueva Encuesta</button>
  </div>

</div>
